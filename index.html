<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copa do Mundo</title>
    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap"

    />

      <main id="cards">

          <h2>24/11 <span>quinta-feira</span></h2>
          <ul>
            <li>
              <img
                src="./assets/icon-switzerland.svg"
                alt="Bandeira da Suíça"
              />

              <img
                src="./assets/icon-cameroon.svg"
                alt="Bandeira do Camarões"
              />
            </li>

            <li>
              <img
                src="./assets/icon-portugal.svg"
                alt="Bandeira do Portugal"
              />
              <strong>13h00</strong>
              <img src="./assets/icon-uruguai.svg" alt="Bandeira do Gana" />
            </li>

            <li>
              <img src="./assets/icon-brazil.svg" alt="Bandeira do Brasil" />
              <strong>16h00</strong>
              <img src="./assets/icon-serbia.svg" alt="Bandeira da Sérvia" />

          </ul>
        </div>
      </main>
    </div>
    <script src="./main.js"></script>
